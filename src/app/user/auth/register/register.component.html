<app-notification *ngIf="errorMessage" [message]="errorMessage"></app-notification>
<div class="d-flex flex-row container-fluid justify-content-center align-items-center mt-5 p-0">
    <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4">
        <form #f="ngForm" (ngSubmit)="registerHandler()">
            <div class="form-group">
                <label for="email">Email</label>
                <input #emailInput="ngModel" name="email" type="text" id="email" class="form-control" ngModel email
                    required />
                <small *ngIf="emailInput.touched && emailInput.errors?.required" class="text-sm text-danger">
                    Email is required!
                </small>
                <small *ngIf="emailInput.touched && emailInput.errors?.email" class="text-sm text-danger">
                    Email is invalid!
                </small>
            </div>
            <div ngModelGroup="pass">
                <div class="form-group">
                    <div>
                        <label for="password">Password</label>
                        <input #passwordInput="ngModel" name="password" type="password" id="password"
                            class="form-control" ngModel required />
                        <small *ngIf="passwordInput.touched && passwordInput.errors?.required"
                            class="text-sm text-danger">
                            Password is required!
                        </small>
                    </div>
                    <div class="mt-3">
                        <label for="repeatPassword">Repeat Password</label>
                        <input #repeatPasswordInput="ngModel" name="repeatPassword" type="password" id="repeatPassword"
                            class="form-control" ngModel required />
                        <small *ngIf="repeatPasswordInput.touched && repeatPasswordInput.errors?.required"
                            class="text-sm text-danger">
                            Repeat Password is required!
                        </small>
                        <small *ngIf="repeatPasswordInput.touched && !passMatch"
                            class="text-sm text-danger">
                            Passwords don't match!
                        </small>
                    </div>
                </div>
            </div>
            <div>
                <button [disabled]="!f.valid && !passMatch" class="btn btn-primary" type="submit">Register
                </button>
            </div>
        </form>
        <div>
            <p class="text-center">
                Have an account?
                <a routerLink="/login">Log In</a>
            </p>
        </div>
    </div>
</div>
