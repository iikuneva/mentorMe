<app-notification *ngIf="errorMessage" [message]="errorMessage"></app-notification>
<div class="row container justify-content-center mt-5">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #f="ngForm" (ngSubmit)="loginHandler(f.value)">
      <div class="form-group">
        <label for="email">Email</label>
        <input #emailInput="ngModel" name="email" type="text" id="email" class="form-control" ngModel required email />
        <small *ngIf="emailInput.touched && emailInput.errors?.required" class="text-sm text-danger">Email is required!
        </small>
        <small *ngIf="emailInput.touched && emailInput.errors?.email" class="text-sm text-danger">Email is
          invalid!</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #passwordInput="ngModel" name="password" type="password" id="password" class="form-control" ngModel
          required />
        <small *ngIf="passwordInput.touched && passwordInput.errors?.required" class="text-sm text-danger">Password is
          required!
        </small>
      </div>
      <div>
        <button [disabled]="f.invalid" class="btn btn-primary" type="submit">Login
        </button>
      </div>
    </form>
    <div>
      <p class="text-center">
        Don't have an account yet?
        <a routerLink="/register">Register</a>
      </p>
    </div>
  </div>
</div>
