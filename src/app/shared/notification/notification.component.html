<div [ngStyle]="{display: isClicked ? 'none' : 'block'}" class="alert alert-dismissible alert-danger mt-3">
    <button type="button" class="close" data-dismiss="alert" (click)="onClose()">&times;</button>
    <p>{{ message }}</p>
</div>
